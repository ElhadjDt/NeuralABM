# Load from folder
HW1:
  model: HarrisWilson
  parameter_space:
    num_epochs: 2
    write_every: 1
    HarrisWilson:
      Data:
        load_from_dir: data/HarrisWilson/synthetic_data/noiseless/N_100_M_10

# Load from csv
HW2:
  model: HarrisWilson
  parameter_space:
    num_epochs: 2
    write_every: 1
    HarrisWilson:
      Data:
        load_from_dir:
          network: data/HarrisWilson/London_data/exp_times.csv
          origin_zones: data/HarrisWilson/London_data/origin_sizes.csv
          destination_zones: data/HarrisWilson/London_data/dest_sizes.csv

# Generate synthetic data
HW3:
  model: HarrisWilson
  parameter_space:
    num_epochs: 2
    write_every: 1
    HarrisWilson:
      N_origin: 50
      M_destination: 10
      num_steps: 10

# Load SIR
SIR1:
